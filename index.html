<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h2>Asgard</h2>
        <p>A cloud based community for you to connect with fellow Asgardians</p>

    <main class="card">

            <h1 class="animate__animated animate__bounce">Sign up to Asgard</h1>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
        <section class="google">
            <input id="Sign up with google" type="Google" placeholder="Sign up with Google">
           
            <text>-OR-</text>
        </section>

        <section class="fullheight-center">
            <form>


                <label for="Full name">
                    Full name </label><br>
                <input id="Full name" type="Full name" placeholder="Tylor Durden">

                <label for="Email adress">Email adress</label><br>
                <input id="Email adress" type="Email adress" placeholder="tylor@durden.design">

                <label for="Password">Password</label><br>
                <input id="Password" type="Password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679">
                        
                      </svg> <p><i>Password Strength</i></p>
              
            </form>
        </section>
        <section class="checkbox-flex">
            <input type="checkbox" class="checkbox">
            <p>
                By creating account, you agree to accept our <a href="#">Privacy Policy,
                    Terms of Service</a> and <a href="#">Notification settings</a>
            </p>
        </section>
        <section class="btn">
            <button type="button">Create account</button>
        </section>

    </main>
</body>

</html>
